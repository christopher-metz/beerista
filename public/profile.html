<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beerista</title>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link href="css/materialize.css" rel="stylesheet"> -->
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/profile.css" rel="stylesheet">

    <script defer src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <!-- <script defer src="./js/materialize.js"></script> -->
    <script defer src="./js/profile.js"></script>
  </head>
  <body>
    <header>
      <h1>Beerista</h1>
      <form id="general-search">
        <input type="text" name="search-from-profile" placeholder="Search all beers...">
      </form>
      <i class="material-icons" id="account-icon">account_circle</i>
    </header>

    <div id="drop-down-container" class="off">
      <section id="drop-down">
        <div id="find-people" class="menu-option">
          <h3>Find People</h3>
        </div>
        <div id="my-beers" class="menu-option">
          <h3>My Beers</h3>
        </div>
        <a id="settings" class="menu-option" href="/settings.html">
          <h3>Settings</h3>
        </a>
        <div id="log-out" class="menu-option">
          <h3>Log Out</h3>
        </div>
      </section>
    </div>

    <main>
      <section id="profile-info">
        <i id="user-icon" class="material-icons">account_box</i>
        <p id="user-name"></p>
        <button id="follow-user" class="off">Follow</button>
      </section>

      <div id="filters-nav-container">
        <section id="filters-nav">
          <button id="filter-btn">Filter</button>
          <div id="current-filter" class="off"></div>
          <div id="filter-options" class="off">
            <div id="filter-options-container">
              <button id="by-beer" class="filter-option-btn">Beer</button>
              <button id="by-rating" class="filter-option-btn">Rating</button>
              <button id="by-style" class="filter-option-btn">Style</button>
              <button id="by-abv" class="filter-option-btn">ABV</button>
            </div>
          </div>

          <form id="find-a-beer" class="off">
            <div class="form-container">
              <input type="text" name="find-a-beer" placeholder="Find a beer by rating">
            </div>
          </form>
          <form id="find-by-rating" class="off">
            <div class="form-container">
              <div class="rating-circle"></div>
              <div class="rating-circle"></div>
              <div class="rating-circle"></div>
              <div class="rating-circle"></div>
            </div>
          </form>
          <form id="find-by-style" class="off">
            <div class="form-container">
              <input type="text" name="find-by-style" placeholder="Find a beer by style">
            </div>
          </form>
          <form id="find-by-abv" class="off">
            <div class="form-container">
              <input type="text" name="find-by-abv" placeholder="Find a beer by ABV">
            </div>
          </form>
        </section>
      </div>

      <div class="filter-menu-container off">
        <section id="filters-pop">
          <div id="filter-one">

            <form>
              <input type="text" name="search-by-brewery" placeholder="Search by brewery" class="filter-one-input">
            </form>
          </div>

          <div id="filter-two">
            <form>
              <input type="text" name="search-by-style" placeholder="Search by style" class="filter-two-input">
            </form>

            <form>
              <input type="text" name="select-friend" placeholder="Select a friend" class="filter-two-input">
            </form>
          </div>

          <div id="filter-three">
            <div id="rating-filter">
              <div class="rating-circle-filter"></div>
              <div class="rating-circle-filter"></div>
              <div class="rating-circle-filter"></div>
              <div class="rating-circle-filter"></div>
            </div>

            <form>
              <input type="select" name="select-by-state" placeholder="State" class="filter-three-input">
            </form>
          </div>
        </section>
      </div>

      <section id="profile-beers">
        <section id="profile-menu">
          <div id="rated-beers">
            <h2>Rated Beers</h2>
          </div>

          <div id="starred-beers">
            <h2>Starred Beers</h2>
          </div>

          <div id="following">
            <h2>Following</h2>
          </div>
        </section>

        <section id="beer-display">
        </section>
      </section>

      <section id="beer" class="off">
        <div class="beer-container">
          <i class="material-icons" id="exit">clear</i>

          <div class="beer-info">
            <div class="photo">
              <img src="#" id="beer-photo">
            </div>

            <div class="info">
              <div class="name">
                <h3 id="name"></h3>
                <h4 id="brewery"></h4>
                <h5 id="style"></h5>
              </div>

              <div class="stats">
                <p id="abv"></p>
                <p id="ibu"></p>
                <p id="rating"></p>
              </div>
            </div>
          </div>

          <div id="rate-beer">
            <h4>Rate This Beer</h4>
            <div id="rating-container">
              <div class="rating-circle"></div>
              <div class="rating-circle"></div>
              <div class="rating-circle"></div>
              <div class="rating-circle"></div>
              <div class="rating-circle"></div>
            </div>
          </div>

          <div id="select-venue">
            <h4>Add a Venue</h4>
            <div id="venue-container">
              <form>
                <input type="text" name="venue-search" placeholder="Search for a venue...">
              </form>
            </div>
          </div>

          <div id="add-rating">
            <h5>Add Rating</h5>
          </div>
        </div>
      </section>
    </main>

    <!-- <footer>
      <div class="container">
        <h5>Beerista</h5>
        <p>Your beer buying guide.</p>
        <p>&copy 2016 Beerista</p>
      </div>
    </footer> -->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beerista</title>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/profile.css" rel="stylesheet">

    <script defer src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script defer src="./js/profile.js"></script>
  </head>
  <body>
    <header>
      <a href="/index.html" id="logo">Beerista</a>
      <form id="general-search">
        <input type="text" name="search-from-profile" autocomplete="off" placeholder="Search all beers...">
      </form>
      <i class="material-icons" id="account-icon">account_circle</i>
    </header>

    <div id="drop-down-container" class="off">
      <section id="drop-down">
        <div id="find-people" class="menu-option">
          <h3>Find People</h3>
        </div>
        <div id="my-beers" class="menu-option">
          <h3>My Beers</h3>
        </div>
        <a id="settings" class="menu-option" href="/settings.html">
          <h3>Settings</h3>
        </a>
        <div id="log-out" class="menu-option">
          <h3>Log Out</h3>
        </div>
      </section>
    </div>

    <main>
      <section id="profile-info">
        <i id="user-icon" class="material-icons">account_box</i>
        <p id="user-name"></p>
        <button id="follow-user" class="off">Follow</button>
      </section>

      <div id="filters-nav-container">
        <section id="filters-nav">
          <button id="filter-btn">Filter</button>
          <div id="current-filter" class="off"></div>
          <div id="filter-options" class="off">
            <div id="filter-options-container">
              <button id="by-beer" class="filter-option-btn">Beer</button>
              <button id="by-rating" class="filter-option-btn">Rating</button>
              <button id="by-style" class="filter-option-btn">Style</button>
              <button id="by-brewery" class="filter-option-btn">Brewery</button>
            </div>
          </div>

          <form id="find-a-beer" class="off">
            <div class="form-container">
              <input type="text" name="find-a-beer" autocomplete="off" placeholder="Find a beer by rating">
            </div>
          </form>
          <form id="find-by-rating" class="off">
            <div class="form-container">
              <input type="number" name="find-by-rating" autocomplete="off" placeholder="Min. rating between 1 and 5">
            </div>
          </form>
          <form id="find-by-style" class="off">
            <div class="form-container">
              <input type="text" name="find-by-style" autocomplete="off" placeholder="Find a beer by style">
            </div>
          </form>
          <form id="find-by-brewery" class="off">
            <div class="form-container">
              <input type="text" name="find-by-brewery" autocomplete="off" placeholder="Find a beer by Brewery">
            </div>
          </form>
        </section>
      </div>

      <section id="profile-menu">
        <div id="rated-beers">
          <h2>Ratings</h2>
        </div>

        <div id="starred-beers">
          <h2>Stars</h2>
        </div>

        <div id="following">
          <h2>Following</h2>
        </div>
      </section>

      <section id="beer-display">
      </section>

      <section id="beer" class="off">
        <div class="beer-container">
          <i class="material-icons" id="exit">clear</i>

          <div class="beer-info">
            <div class="photo">
              <img src="#" id="beer-photo" alt="Beer Photo">
            </div>

            <div class="info">
              <div class="name">
                <h3 id="name"></h3>
                <h4 id="brewery"></h4>
                <h5 id="style"></h5>
              </div>

              <div class="stats">
                <p id="abv"></p>
                <p id="ibu"></p>
                <p id="rating"></p>
              </div>
            </div>
          </div>

          <div id="rate-beer">
            <h4>Rate This Beer</h4>
            <div id="rating-container">
              <div class="rating-circle"></div>
              <div class="rating-circle"></div>
              <div class="rating-circle"></div>
              <div class="rating-circle"></div>
              <div class="rating-circle"></div>
            </div>
          </div>

          <div id="select-venue">
            <h4>Add a Venue</h4>
            <div id="venue-container">
              <form>
                <input type="text" name="venue-search" autocomplete="off" placeholder="Search for a venue...">
              </form>
            </div>
          </div>

          <div id="add-rating">
            <h5>Add Rating</h5>
          </div>
        </div>

      </section>

      <footer>
        <div class="container">
          <h5>Beerista</h5>
          <p>Your beer buying guide.</p>
          <p>&copy; 2016 Beerista</p>
        </div>
      </footer>
    </main>
  </body>
</html>

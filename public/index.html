<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beerista</title>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/materialize.css" rel="stylesheet">
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">

    <script defer src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script defer src="./js/materialize.js"></script>
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <a href="/index.html" id="logo">Beerista</a>
      <a href="/login.html" id="login">Sign Up/Login</a>

      <i class="material-icons off" id="account-icon">account_circle</i>
    </header>

    <div id="drop-down-container" class="off">
      <section id="drop-down">
        <div id="find-users" class="menu-option">
          <h3>Find People</h3>
        </div>
        <div id="my-beers" class="menu-option">
          <h3>My Beers</h3>
        </div>
        <a id="settings" class="menu-option" href="/settings.html">
          <h3>Settings</h3>
        </a>
        <div id="log-out" class="menu-option">
          <h3>Log Out</h3>
        </div>
      </section>
    </div>

    <section id="search">
      <form>
        <label>
          Find Your Beer.
        </label>
        <input type="text" name="search" placeholder="Search..."/>

        <button class="btn-large center-align">Search</button>
      </form>
    </section>

    <footer>
      <div class="container">
        <h5>Beerista</h5>
        <p>Your beer buying guide.</p>
        <p>&copy 2016 Beerista</p>
      </div>
    </footer>
  </body>
</html>

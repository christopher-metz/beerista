<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beerista</title>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/materialize.css" rel="stylesheet">
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">

    <script defer src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script defer src="./js/materialize.js"></script>
    <script defer src="./js/login.js"></script>
  </head>
  <body>
    <header>
      <a href="/index.html" id="logo">Beerista</a>
      <a id="login">Sign Up/Login</a>
    </header>

    <div class="row">
        <div class="col s8 offset-s2 m8 offset-m2">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <form>
                <label>
                  Email
                </label>
                <input class="input-area" type="text" name="email" placeholder="email@domain.com"/>

                <label>
                  Password
                </label>
                <input class="input-area" type="password" name="password" placeholder="********"/>

                <span><a class="signup">Create Account</a>

                <button class="btn-large center-align">Login</button></span>
              </form>
            </div>
          </div>
        </div>
      </div>

    <footer>
      <div class="container">
        <h5>Beerista</h5>
        <p>Your beer buying guide.</p>
        <p>&copy 2016 Beerista</p>
      </div>
    </footer>
  </body>
</html>

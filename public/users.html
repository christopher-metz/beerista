<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beerista</title>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link href="css/materialize.css" rel="stylesheet"> -->
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/users.css" rel="stylesheet">

    <script defer src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <!-- <script defer src="js/materialize.js"></script> -->
    <script defer src="./js/users.js"></script>
  </head>
  <body>
    <header>
      <h1>Beerista</h1>
      <a href="/login.html" id="login">Sign Up/Login</a>

      <i class="material-icons off" id="account-icon">account_circle</i>
    </header>

    <div id="drop-down-container" class="off">
      <section id="drop-down">
        <div id="find-people" class="menu-option">
          <h3>Find People</h3>
        </div>
        <div id="my-beers" class="menu-option">
          <h3>My Beers</h3>
        </div>
        <a id="settings" class="menu-option" href="/settings.html">
          <h3>Settings</h3>
        </a>
        <div id="log-out" class="menu-option">
          <h3>Log Out</h3>
        </div>
      </section>
    </div>

    <main>
      <section id="search">
        <form>
          <input type="text" name="search" placeholder="Search for any person" class="search-box">
        </form>

        <button id="search-btn">Search</button>
      </section>

      <section id="results">
      </section>
    </main>

    <footer>
      <div class="container">
        <h5>Beerista</h5>
        <p>Your beer buying guide.</p>
        <p>&copy 2016 Beerista</p>
      </div>
    </footer>
  </body>
</html>

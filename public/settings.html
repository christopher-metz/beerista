<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beerista</title>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link href="./css/materialize.css" rel="stylesheet"> -->
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/settings.css" rel="stylesheet">

    <script defer src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <!-- <script defer src="./js/materialize.js"></script> -->
    <script defer src="./js/settings.js"></script>
  </head>
  <body>
    <header>
      <a href="/index.html" id="logo">Beerista</a>
      <form id="general-search">
        <input type="text" name="search-from-profile" autocomplete="off" placeholder="Search all beers...">
      </form>
      <i class="material-icons" id="account-icon">account_circle</i>
    </header>

    <div id="drop-down-container" class="off">
      <section id="drop-down">
        <div id="find-people" class="menu-option">
          <h3>Find People</h3>
        </div>
        <div id="my-beers" class="menu-option">
          <h3>My Beers</h3>
        </div>
        <a id="settings" class="menu-option" href="/settings.html">
          <h3>Settings</h3>
        </a>
        <div id="log-out" class="menu-option">
          <h3>Log Out</h3>
        </div>
      </section>
    </div>

    <main>
      <form id="user-info">
        <span>
          <label>First Name:</label>
          <input type="text" name="first-name" autocomplete="off"/>
        </span>
        <span>
          <label>Last Name:</label>
          <input type="text" name="last-name" autocomplete="off"/>
        </span>
        <span>
          <label>Email:</label>
          <input class="input-area" type="text" name="email" autocomplete="off" placeholder="email@domain.com"/>
        </span>
        <span>
          <label>City:</label>
          <input type="text" name="city" autocomplete="off"/>
        </span>
        <span>
          <label>State:</label>
          <input type="text" name="state" autocomplete="off"/>
        </span>
        <button type="submit">Edit Profile</button>
      </form>
      <section id="confirm" class="off">
        <div id="confirm-container">
          <div id="delete-prompt-container">
            <div id="delete-prompt">
              <h3>Are you sure you want to delete your account?</h3>
            </div>
          </div>

          <span id="yea-or-nea">
            <div class="yea-or-nea-select cancel">
              <h5 id="cancel">Cancel</h5>
            </div>

            <div class="yea-or-nea-select remove">
              <h5 id="remove">Delete</h5>
            </div>
          </span>
        </div>
      </section>
      <button id="delete">Delete Account</button>
    <main>

    <footer>
      <div class="container">
        <h5>Beerista</h5>
        <p>Your beer buying guide.</p>
        <p>&copy 2016 Beerista</p>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beerista</title>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script defer src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script defer src="js/materialize.js"></script>
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper container">
        <a class="brand-logo left">Beerista</a>
        <ul class="right">
          <li><a href="#" id="login">Login</a></li>
        </ul>
      </div>
    </nav>

    <section id="search">
      <form>
        <label>
          Find Any Beer.
          <input type="text" name="search" placeholder="Search..."/>
        </label>

        <button class="btn-large center-align">Search</button>
      </form>
    </section>

    <footer class="page-footer blue darken-3">
      <div class="container">
        <div>
          <h5>Beerista</h5>
          <p>Your beer buying guide.</p>
          <p>&copy 2016 Beerista</p>
        </div>

        <div>
          <a href="#" class="btn-large">Create Account</a>
        </div>
      </div>
    </footer>
  </body>
</html>

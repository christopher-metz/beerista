<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beerista</title>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <script defer src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script defer src="js/materialize.js"></script>
    <script defer src="js/login.js"></script>
  </head>
  <body>
    <header>
      <h1>Beerista</h1>
      <a href="#" id="login">Sign Up/Login</a>
    </header>

    <section id="search">
      <form>
        <label>
          Find Your Beer.
        </label>
        <input type="text" name="search" placeholder="Search..."/>

        <button class="btn-large center-align">Search</button>
      </form>
    </section>

    <footer>
      <div class="container">
        <h5>Beerista</h5>
        <p>Your beer buying guide.</p>
        <p>&copy 2016 Beerista</p>
      </div>
    </footer>
  </body>
</html>
